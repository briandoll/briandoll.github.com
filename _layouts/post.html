---
layout: default
---

{{ content }}
 
<div id="related">
  <h2>Related Posts</h2>  
  <table border="0">
    {% for post in site.related_posts limit:3 %}
      <tr><td align="right">{{ post.date | date_to_string }}</span></td><td> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></td></tr>
    {% endfor %}
  </table>
</div>
